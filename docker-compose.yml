version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lms_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - lms_mysql_data:/var/lib/mysql
    networks:
      - lms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms_backend
    restart: always
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=development
      - PORT=${PORT}
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - lms_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lms_frontend
    environment:
      - VITE_API_URL=http://localhost:${PORT}
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lms_network
    command: npm run dev

volumes:
  lms_mysql_data:


networks:
  lms_network:
    driver: bridge
